<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Sign Up Login</title>
<link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
<link href="../static/css/style1.css" rel="stylesheet">
<link rel='stylesheet prefetch' href='../static/css/style2.css'>
<body>
<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>欢迎登录</h2>
            <br/><br/>
            <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>欢迎注册</h2>
            <br/><br/>
            <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="../static/img/shenzhen.jpg" alt="" /> </div>
      </div>

        <div class="cont_forms" >
          <div class="cont_img_back_"> <img src="../static/img/shenzhen.jpg" alt="" /> </div>
            <form action="/login" method="post">

            <div class="cont_form_login"> <a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
            <h2>LOGIN</h2>
            {% csrf_token %}
              <P>
                  <input type="text" name ='name' placeholder="用户名" />
              </P>
              <P>
                  <input type="password" name='password' placeholder="输入密码"/>
              </P>
              <p> <input type="submit" class="btn_sign_up" value="LOGIN"/></p>
            </div>

            <div class="cont_form_sign_up"> <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
            <h2>SIGN UP</h2>
            {% csrf_token %}
              <P>
                  <input type="text" name ='name2' placeholder="用户名" />
              </P>
              <P>
                  <input type="password" name='password2' placeholder="输入密码"/>
              </P>
              <P>
                  <input type="password" name='confirmpassword' placeholder="确认密码"/>
              </P>
              <P>
                  <input type="text" name='worknumber' placeholder="员工号"/>
              </P>
              <P>
                 <input type="text" name='confirmwork' placeholder="员工号验证码"/>
              </P>
              <p> <input type="submit" class="btn_sign_up" value="SIGN UP"/></p>
            </div>
            </form>
          </div>

    </div>
  </div>
</div>
<script src="../static/js/index.js"></script>

</body>

</body>
</html>
